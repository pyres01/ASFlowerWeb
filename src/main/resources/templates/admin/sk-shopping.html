<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/static/admin/css/font.css">
    <link rel="stylesheet" href="/static/admin/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/static/admin/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/admin/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">商品管理</a>
        <a>
          <cite>限时抢购</cite></a>
      </span>
      <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>
    <div class="x-body">
      <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so" id="searchForm">
          <input type"text" id="skTime" name="skTime" class="layui-input" placeholder="秒杀时间"/>
          <input type="text" name="shoppingName"  placeholder="商品名称" autocomplete="off" class="layui-input">
          <button type="button" class="layui-btn" onclick="search();" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
        </form>
      </div>
      <xblock>
        <button class="layui-btn layui-btn-danger" onclick="delAll()" id="delManyBtn"><i class="layui-icon"></i>批量删除</button>
        <button class="layui-btn" onclick="x_admin_show('添加商品','/admin/skShoppingEdit')"><i class="layui-icon"></i>添加</button>
        <span class="x-right" style="line-height:40px">共有数据：<span id="userNum">0</span> 条</span>
      </xblock>
      <table class="layui-table" id="usersTable">
        <thead>
          <tr>
            <th>
              <div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i class="layui-icon">&#xe605;</i></div>
            </th>
            <th>ID</th>
            <th>秒杀时间</th>
            <th>商品图片</th>
            <th>商品名称</th>
            <th>秒杀价格</th>
            <th>爱尚价格</th>
            <th>库存</th>
            <th>上架时间</th>
            <th>是否销售</th>
            <th>查看详情</th>
            <th>操作</th></tr>
        </thead>
        <tbody id="usersTbody">
        </tbody>
      </table>
    </div>
  </body>
  <script>
  	layui.use(['layer','laydate'],function(){
  		var layer = layui.layer;
  		var laydate = layui.laydate;
  		
  		laydate.render({ 
  		  elem: '#skTime'
  		  ,type: 'datetime'
  		  ,range:true
  		});
  	
  	});
  </script>
</html>
