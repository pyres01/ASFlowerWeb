<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/static/admin/css/font.css">
    <link rel="stylesheet" href="/static/admin/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/static/admin/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/admin/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
    	#editNShoppingBox{
    		padding:20px 30px 20px 20px;
    	}
    </style>
  </head>
<body>
	<div id="editNShoppingBox" class="layui-form">
		<div class="layui-form-item">
		  <label class="layui-form-label">商品栏目：</label>
		  <div class="layui-input-block">
		    	<input type="radio" name="type" value="1" title="订阅惊喜" checked>
				<input type="radio" name="type" value="2" title="单束花礼">
				<input type="radio" name="type" value="3" title="永生花礼">
				<input type="radio" name="type" value="4" title="花边小物">
		  </div>
		</div>
		<div class="layui-form-item">
		  <label class="layui-form-label">商品图片：</label>
		  <div class="layui-input-block">
		  	
		  	<button type="button" class="layui-btn" id="upShopImg">
			  <i class="layui-icon">&#xe67c;</i>上传图片
			</button>
		  </div>
		</div>
		<div class="layui-form-item">
		  <label class="layui-form-label">商品名称：</label>
		  <div class="layui-input-inline">
		  	<input type="text" name="title" required lay-verify="required" placeholder="请输入商品名称" autocomplete="off" class="layui-input layui-input-inline">
		  </div>
		  <label class="layui-form-label">商品介绍：</label>
		  <div class="layui-input-inline">
		  	<input type="text" name="instruction" required lay-verify="required" placeholder="请输入商品介绍" autocomplete="off" class="layui-input layui-input-inline">
		  </div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">库存：</label>
		  <div class="layui-input-inline">
		  	<input type="text" name="store" required lay-verify="required"  autocomplete="off" class="layui-input layui-input-inline">
		  </div>
		  <label class="layui-form-label">上架时间：</label>
		  <div class="layui-input-inline">
		  	<input type="text" name="saleTime" required lay-verify="required"  autocomplete="off" class="layui-input layui-input-inline" id="saleTime">
		  </div>
		</div>
		<div class="layui-form-item">
		  <label class="layui-form-label">爱尚价格：</label>
		  <div class="layui-input-inline">
		  	<input type="text" name="asPrice" required lay-verify="required" autocomplete="off" class="layui-input layui-input-inline">
		  </div>
		  <label class="layui-form-label">市场价格：</label>
		  <div class="layui-input-inline">
		  	<input type="text" name="nmPrice" required lay-verify="required"  autocomplete="off" class="layui-input layui-input-inline">
		  </div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">是否销售：</label>
		  <div class="layui-input-block">
			  <input type="radio" name="isSale" value="1" title="是" checked>
				<input type="radio" name="isSale" value="0" title="否">
		  </div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">商品内容：</label>
			<div class="layui-input-block">
				<textarea id="shoppingContent" style="display: none;"></textarea>
			</div>
		</div>
	</div>
</body>
<script>
layui.use(['upload','layedit'], function(){
  var upload = layui.upload;
  var layedit = layui.layedit;
  
  
  layedit.set({
	  uploadImage: {
	    url: '/admin/imgUpLoad' //接口url
	    ,type: 'post' //默认post
	  }
	});
  layedit.build("shoppingContent");
  
  //执行实例
  var uploadInst = upload.render({
    elem: '#upShopImg' //绑定元素
    ,url: '' //上传接口
    ,done: function(res){
      //上传完毕回调
    }
    ,error: function(){
      //请求异常回调
    }
  });
});
</script>
</html>
