<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/static/admin/css/font.css">
    <link rel="stylesheet" href="/static/admin/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/static/admin/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/admin/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
    	html{
    		width:180%;
    		overflow-x:scroll;
    	}
    </style>
  </head>
  
  <body>
    <div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">会员管理</a>
        <a>
          <cite>会员列表</cite></a>
      </span>
      <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>
    <div class="x-body">
      <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so" id="searchForm">
          <input class="layui-input" placeholder="开始日" name="start" id="startDate">
          <input class="layui-input" placeholder="截止日" name="end" id="endDate">
          <input type="text" name="username"  placeholder="请输入会员名" autocomplete="off" class="layui-input">
          <button type="button" class="layui-btn" onclick="search();" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
        </form>
      </div>
      <xblock>
        <button class="layui-btn layui-btn-danger" onclick="delAll()" id="delManyBtn"><i class="layui-icon"></i>批量删除</button>
        <button class="layui-btn" onclick="x_admin_show('添加用户','/admin/member/edit',600,400)"><i class="layui-icon"></i>添加</button>
        <span class="x-right" style="line-height:40px">共有数据：<span id="userNum">0</span> 条</span>
      </xblock>
      <table class="layui-table" id="usersTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>昵称</th>
            <th>会员名</th>
            <th>性别</th>
            <th>生日</th>
            <th>手机号码</th>
            <th>邮箱</th>
            <th>QQ</th>
            <th>微信</th>
            <th>头像</th>
            <th>等级</th>
            <th>状态</th>
            <th>是否删除</th>
            <th>加入时间</th>
            <th>操作</th></tr>
        </thead>
        <tbody id="usersTbody">
        </tbody>
      </table>
      <div style="width:100px;height:30px;line-height:30px;margin:0 auto;">
      	<div style="border:1px solid #ccc;text-align:center;border-radius:15px;cursor:pointer" id="loadMoreBtn" onclick="loadMore();      ">加载更多</div>
      </div>
    </div>
    <script>
      	var username = '';
      	var jtStart;
      	var jtEnd;
      	var page = 1;
      	var form;
    	init();

      /*用户-删除*/
      function member_del(obj,id){
          layer.confirm('确认要删除吗？',function(index){
              //发异步删除数据
              $.ajax({
            	  url:'/admin/member/del',
            	  type:'POST',
            	  dataType:'json',
            	  data:{id:id},
            	  success:function(res){
            		  $(obj).parents("tr").remove();
                      layer.msg('已删除!',{icon:1,time:1000});
                      $('#userNum').text($('#userNum').text()-1);
            	  },
            	  error:function(xhr){
            		  layer.msg('删除失败!',{icon:2,time:1000});
            	  }
              });
              
          });
      }

      function delAll (argument) {

        var data = tableCheck.getData();
  
        layer.confirm('确认要删除吗？'+data,function(index){
            //捉到所有被选中的，发异步进行删除
            layer.msg('删除成功', {icon: 1});
            $(".layui-form-checked").not('.header').parents('tr').remove();
        });
      }
      
      function init(){
    	  hideWhenNoUser();
    	  displayUsersCount(0);
    	  layui.use(['laydate','form'], function(){
   	        var laydate = layui.laydate;
   	        form = layui.form;
   	        //执行一个laydate实例
   	        laydate.render({
   	          elem: '#startDate' //指定元素
   	        });

   	        //执行一个laydate实例
   	        laydate.render({
   	          elem: '#endDate' //指定元素
   	        });
   	        
   	     loadMember();
   	      });
    	  
      }
      function loadMember(){
    	  var keyword = getSearchKeyword();
    	  $.ajax({
    		 url:'/admin/member/searchListPage',
    		 type:'POST',
    		 dataType:'json',
    		 data:keyword,
    		 success:function(data){
    			 console.log(data);
    			 if(data.code == 200){
    				renderTbody(data.userList);
					showWhenHasUser();
					displayUsersCount(data.userCount);
					if(page>=data.pageCount){
						hideLoadMoreBtn();
					}else{
						showLoadMoreBtn();
					}
    			 }
    		 }
    	  });
      }
      function loadMore(){
    	  page++;
    	  loadMember();
      }
      function getSearchKeyword(){
    	  var kw = $('#searchForm').serialize();
    	  kw = kw + '&page='+page;
    	  return kw;
      }
      function renderTbody(users){
    	  $.each(users,function(index,item){
    		  $('#usersTbody').append('<tr><td>'+(item.id)+'</td><td>'+(item.nickName!=null?item.nickName:"暂未设置")+'</td><td>'+(item.memberName)+'</td><td>'+(item.sex == 0?"女":"男")+'</td><td>'+(item.birthday!=null?item.birthday:"")+'</td><td>'+(item.phone!=null?item.phone:"")+'</td><td>'+(item.email!=null?item.email:"")+'</td><td>'+(item.qq!=null?item.qq:"")+'</td><td>'+(item.wechat!=null?item.wechat:"")+'</td><td>'+(item.avatar!=null?'<img src="'+(item.avatar)+'" style="width:64px;height:64px;margin:0 22%;"/>':"")+'</td><td>'+(item.rankId==2?'普通会员':'普通会员')+'</td><td>'+(item.status ==1 ?"正常":"冻结")+'</td><td>'+(item.isDelete == 0?"否":"是")+'</td><td>'+(item.joinTime)+'</td><td class="td-manage"><a title="编辑"  onclick="x_admin_show(\'编辑\',\'/admin/member/edit?op=1&id='+(item.id)+'\',600,400)" href="javascript:;"><i class="layui-icon">&#xe642;</i></a><a title="删除" onclick="member_del(this,'+(item.id)+')" href="javascript:;"><i class="layui-icon">&#xe640;</i></a></td></tr>');
    	  });
      }
      function hideWhenNoUser(){
    	  $('#searchForm').hide();
    	  $('#usersTable').hide();
    	  $('#delManyBtn').hide();
      }
      function showWhenHasUser(searchBoxId,tableId,delBtnId){
    	  $('#searchForm').show();
    	  $('#usersTable').show();
    	  $('#delManyBtn').show();
      }
      function displayUsersCount(num){
    	  $('#userNum').text(num);
      }
      function getUsersCount(){
    	  return $('#userNum').text();
      }
      function search(){
    	  $('#usersTbody').empty();
    	  hideWhenNoUser();
    	  displayUsersCount(0);
    	  loadMember();
      }
      function hideLoadMoreBtn(){
    	  $('#loadMoreBtn').hide();
      }
      function showLoadMoreBtn(){
    	  $('#loadMoreBtn').show();
      }
    </script>
  </body>
</html>
