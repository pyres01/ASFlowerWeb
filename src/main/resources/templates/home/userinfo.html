					</div>

			<li>

					<img src="/static/home/images/logout.png" alt="">

				</div>

			<li >

					<img src="/static/home/images/home.png" alt="">
					<p>首页</p>
				</a>
			</li>
			<li>
				<a href="#">
					<img src="/static/home/images/service.png" alt="">

				</a>
			</li>
			<li>
				<a href="/home/shoppingCart">
