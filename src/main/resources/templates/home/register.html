<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <title>用户注册</title>
         <link rel="stylesheet" href="/static/home/css/cssreset.css">
         <link rel="stylesheet" href="/static/home/js/layui/css/layui.css">
         <link rel="stylesheet" href="/static/admin/css/font.css">
         <link rel="stylesheet" href="/static/admin/css/xadmin.css">
         <link rel="stylesheet" href="/static/home/css/register.css">
    </head>
    <body>
       <header>
           <a href="/home/index">
             <h2><img src="/static/home/images/logo_new.png" alt=""></h2>
           </a>
           <p>让喜欢成为习惯  爱尚®订阅鲜花</p>
       </header>
       <form id='myform'>
	       	<div class="formItem">
   	       	 	<div class="itemIcon">
   	       	 		<i class="layui-icon layui-icon-cellphone"></i>
   	       	 	</div>
   	       	 	<div class="itemText">
   	       	 		<input type="text" name="username" placeholder="会员名(5-10个字符)" autocomplete="off" id="username">
   	       	 	</div>
	       	</div>
	          <div class="formItem">
	                <div class="itemIcon">
						<i class="layui-icon layui-icon-password"></i>
	                </div>
	                <div class="itemText">
	                  <input type="password" name="password" placeholder="密码(6-12个字符)" id="password">
	                </div>
	          </div>
	          <div class="formItem">
	                <div class="itemIcon">
	                	<i class="layui-icon layui-icon-password"></i>
	                </div>
	                <div class="itemText">
	                  <input type="password" name="repassword" placeholder="确认密码" id="repassword">
	                </div>
	          </div>
	       	<div class="formItem">
  	       	 	<div class="itemIcon">
  	       	 		<i class="iconfont">&#xe69f;</i>
  	       	 	</div>
  	       	 	<div class="itemText">
  	       	 		<input type="text" name="email" placeholder="邮箱"  autocomplete="off" id="email">
  	       	 	</div>
	       	</div>
	       	<div class="formItem">
	                <div class="itemIcon">
	                	<i class="layui-icon layui-icon-vercode"></i>
	                </div>
	                <div class="itemText">
	                  <input type="text" name="captcha" placeholder="验证码"   autocomplete="off" id="captcha">
	                  <input type="button" class="layui-btn layui-btn-sm" id="getCaptchaBtn" value="点 击 获 取" style="width:85px"/>
	                </div>
	          </div>
	       	<!-- 递交按钮 -->
	       	<div class="push">
	       		 <div><button type="button" id="regBtn">注册</button></div>
	       	</div>
         <div class="other">
            <div class="left"><a href="/home/login">去登录</a></div>
           	<div class="right"><a href="/home/findPass">重置密码</a></div>
         </div>
       </form>

       <!-- 表单验证弹出框 -->
       <div class="bg"></div>

       <div class="modal">
       	  <h3>提示</h3>
       	  <div class="imfor">
       	  	 <span id="tip">手机号码不能为空！</span>
       	  </div>
          <div class="sure"> 确定</div>
          <div class="close"><img src="/static/home/images/cha_red.png" alt=""></div>
       </div>

  <script src='/static/home/js/jquery.min.js'></script>
  <script type="text/javascript" src="/static/home/js/layui/layui.js" charset="utf-8"></script>
  <script src='/static/home/js/register.js'></script>
    </body>
</html>
