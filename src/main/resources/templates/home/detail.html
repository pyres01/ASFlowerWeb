	<script>
	var ins_option = {
		    elem: '#sImgCarousel'
			    ,width: '100%' //设置容器宽度
			    ,height: '250px'
			    ,arrow: 'always' //始终显示箭头
			    //,anim: 'fade' //切换动画方式
		};
	var ins;
	init();
	function init(){
		$('body').hide();
		layui.use('carousel', function(){
		  var carousel = layui.carousel;
		  //建造实例
		  ins = carousel.render(ins_option);
		  
		  getContent();
		});
		
	}
	
	function getContent(){
		$.ajax({
			url:'/home/shoppingDetail',
			type:"POST",
			dataType:'json',
			data:{topic:$('#t').text(),id:$('#sid').text()},
			success:function(res){
				if(res.code == 200){
					var S = res.shopping;
					var imgArr = S.shoppingImg.split('|');
					$.each(imgArr,function(index,item){
						if(index!=imgArr.length-1){
							$('#shoppingImgBox').append('<div class="shoppingImgItem"><img src="'+(item)+'" alt="" /></div>');
						}
					});
					ins.reload(ins_option);
					$('#shoppingName').text(S.shoppingName);
					$('#shoppingIntr').text(S.introduction);
					$('#asPrice').text(S.asPrice);
					$('#nmPrice').text(S.nmPrice);
					$('#shoppingContent').html(S.shoppingDetail==null?"暂无内容":S.shoppingDetail.replace(new RegExp(".gif","gm"),'.gif" class="emojiImg'));
					var store =0;
					if(store<=0){
						$('#MenuJoinBtn').remove();
						$('#MenuBuyBtn').remove();
						$('footer ul').append('<li class="layui-bg-red layui-disabled"><a href="javascript:;"><i class="layui-icon layui-icon-face-surprised" style="font-size: 22px;"></i><p>商品售罄</p></a></li>')
					}
					$('body').show();
					
					
				}else{
					location.href="/404.html";
				}
			}
		});
	}
