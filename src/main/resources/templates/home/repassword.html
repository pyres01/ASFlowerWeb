<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>修改密码</title>
	<link rel="stylesheet" href="/static/home/css/cssreset.css">
	<link rel="stylesheet" href="/static/home/js/layui/css/layui.css">
	<link rel="stylesheet" href="/static/home/css/repassword.css">
</head>
<body>
	<header>
		<div class="back">
			<a href="#" onclick="history.back(-1);return false;">
				<img src="/static/home/images/back.png" alt="">返回
			</a>
		</div>
		<div class="myorder">
			<p>修改密码</p>
		</div>
	</header>

	<main>
		<form id='myform' name="form1">
			
			<div class="old">
				<div class="icon_user">旧密码：</div>
				<div class="text_user">
					<input type="password" name="password" placeholder="请输入旧密码" >
				</div>
			</div>
			<div class="new">
				<div class="icon_tel">新密码：</div>
				<div class="text_tel">
				<input type="password" name="newPassword" placeholder=" 请填写新密码" >
				</div>
			</div>
			<div class="renew">
				<div class="icon_tel">确认密码：</div>
				<div class="text_tel">
				<input type="password" name="repassword" placeholder=" 请填写新密码" >
				</div>
			</div>
			
			<div class="bg"></div>

			<!-- 递交按钮 -->
			<div class="push">
				<input type="button" value="保存" id="saveBtn">
			</div>
			
		</form>
	</main>
</body>
<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="/static/admin/lib/layui/layui.js" charset="utf-8"></script>
<script>
	layui.use('layer',function(){
		layer = layui.layer;
		$('#saveBtn').click(function(){
			if($('input[name=password]').val().length && $('input[name=newPassword]').val().length && $('input[name=repassword]').val()){
				$.ajax({
					type:'POST',
					dataType:'json',
					data:$('#myform').serialize(),
					success:function(res){
						if(res.code == 200){
							layer.msg('修改成功');
						}else{
							layer.msg('修改失败');
						}
					},
					error:function(xhr,ts){
						layer.msg('修改失败');
					}
				})
			}
		});
	});
</script>
</html>
